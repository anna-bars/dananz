<table mat-table [dataSource]="array">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="f_name">
      <th mat-header-cell *matHeaderCellDef>f_name</th>
      <td mat-cell *matCellDef="let element">{{element.f_name}}</td>
    </ng-container>
    <ng-container matColumnDef="l_name">
        <th mat-header-cell *matHeaderCellDef>l_name</th>
        <td mat-cell *matCellDef="let element">{{element.l_name}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>  
    <ng-container matColumnDef="telTtpe">
        <th mat-header-cell *matHeaderCellDef>telTtpe</th>
        <td mat-cell *matCellDef="let element">{{element.telTtpe}}</td>
    </ng-container>
    <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef>tel</th>
        <td mat-cell *matCellDef="let element">{{element.tel}}</td>
    </ng-container>
    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>message</th>
        <td mat-cell *matCellDef="let element">{{element.message}}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
